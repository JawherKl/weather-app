<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <img id="icon" src="" alt="Weather Icon">
        <div id="location" class="weather-info"></div>
        <div id="weather" class="weather-info"></div>
        <div id="temperature" class="weather-info"></div>
        <div id="feels_like" class="weather-info"></div>
        <div id="humidity" class="weather-info"></div>
        <div id="pressure" class="weather-info"></div>
        <div id="wind" class="weather-info"></div>
        <div id="visibility" class="weather-info"></div>

        <div id="forecast-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
